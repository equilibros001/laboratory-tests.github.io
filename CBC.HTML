    <tr id='+Hematocrit' > <td><strong style="color: rgb(255, 166, 0);">Hematocrit=</strong><input id='Hematocrit' oninput='Hematocrit();cbcextra();'><select id='Hematocritbselect' onchange='Hematocrit()'> <option value='%'>%</option> <option value='%SI unit'>%SI unit</option> </select> <select id='sexHematocritb' onchange='Hematocrit()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextHematocritb' style='background-color: rgb(255, 0, 0);font-size: large; color: black;'></p> <p id='resultText1Hematocritb' style='background-color: chartreuse;font-size: large; color: black;' ></p> <p id='resultText2Hematocritb'style='background-color: orange ;font-size:large; color: black;' ></p></td>

  <tr id='+MCHC' > <td><strong style="color: rgb(187, 20, 220);">MCHC=</strong><input id='MCHC' oninput='MCHC();cbcextra();;'><select id='MCHCselect' onchange='MCHC()'> <option value='g Hb/dl'>g Hb/dl</option> <option value='mmol/l'>mmol/l</option> </select> <select id='sexMCHC' onchange='MCHC()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextMCHC' style='background-color: chartreuse;font-size: large; color: black;'></p> <p id='resultText1MCHC' style='background-color: chartreuse;font-size: large; color: black;' ></p> <p id='resultText2MCHC'style='background-color: chartreuse;font-size: large; color: black;' ></p></td>  
  <tr id='+MCV' > <td><strong style="color: rgb(187, 20, 220);">MCV=</strong><input id='MCV' oninput='MCV();cbcextra();'><select id='MCVselect' onchange='MCV()'> <option value='Micm3'>Micm3</option> <option value='fL'>fL</option> </select> <select id='sexMCV' onchange='MCV()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextMCV' style='background-color: rgb(255, 0, 0);font-size: large; color: black;'></p> <p id='result1TextMCV' style='background-color: chartreuse;font-size: large; color: black;' ></p> <p id='result2TextMCV'style='background-color: orange ;font-size: large; color: black;' ></p></td> <tr id='+Plateletcount' > <td><strong style="color: rgb(220, 93, 20);">Platelet count=</strong><input id='Plateletcount' oninput='Plateletcount()'><select id='Plateletcountselect' onchange='Plateletcount()'> <option value='10pow3 /uL'>10pow3 /uL</option> <option value='10pow9/L'>10pow9/L</option> </select> <select id='sexPlateletcount' onchange='Plateletcount()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextPlateletcount' style='background-color: rgb(255, 21, 0);font-size: large; color: black;'></p> <p id='resultText1Plateletcount' style='background-color: chartreuse;font-size: large; color: black;' ></p> <p id='resultText2Plateletcount'style='background-color: orange ;font-size: large; color: black;' ></p></td> <script>function Plateletcount(){var Plateletcount = parseFloat(document.getElementById('Plateletcount').value);const Plateletcountselect = document.getElementById('Plateletcountselect').value;;const selectionPlateletcount = (Plateletcountselect === '10pow3 /uL') ? 1:1 ;var maxPlateletcount = document.getElementById('sexPlateletcount').value;var minPlateletcount = document.getElementById('sexPlateletcount').value;const sexPlateletcount = document.getElementById('sexPlateletcount').value;if(sexPlateletcount==='male'){maxPlateletcount=450 ,minPlateletcount=150}if(sexPlateletcount==='female'){maxPlateletcount=450 ,minPlateletcount=150};if ( Plateletcount > maxPlateletcount*selectionPlateletcount ) {resultTextPlateletcount.textContent = 'High Platelet count '+' ----------'+' Normal range =>' +'For'+ ' '+`${sexPlateletcount}`+ ':['+(minPlateletcount*selectionPlateletcount).toFixed(2) +' / '+(maxPlateletcount*selectionPlateletcount).toFixed(2) + ']'+`${Plateletcountselect}`;} else {resultTextPlateletcount.textContent = '';};if (Plateletcount >= minPlateletcount*selectionPlateletcount && Plateletcount <= maxPlateletcount*selectionPlateletcount ) {resultText1Plateletcount.textContent = 'Normal Platelet count '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexPlateletcount}`+ ':['+(minPlateletcount*selectionPlateletcount).toFixed(2) +' / '+(maxPlateletcount*selectionPlateletcount).toFixed(2) + ']'+`${Plateletcountselect}`;} else {resultText1Plateletcount.textContent = '';};if (Plateletcount < minPlateletcount*selectionPlateletcount && minPlateletcount*selectionPlateletcount>0) { resultText2Plateletcount.textContent = ' Low Platelet count '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexPlateletcount}`+ ':['+(minPlateletcount*selectionPlateletcount).toFixed(2) +' / '+(maxPlateletcount*selectionPlateletcount).toFixed(2) + ']'+`${Plateletcountselect}`;} else {resultText2Plateletcount.textContent = '';}}</script>
