<h1>CEREBROSPINAL FLUID (CSF)</h1>


<table> <tr  id="first-rowtt"> 
    <th>LAB Test</th>
    <th>Result + Normal Range</th>
    </tr>



<tr id='+Cellcount' ><td><strong style='color: rgb(255, 141, 2)'>Cell count=</strong><input id='Cellcount' oninput='Cellcount();csfextra()'><select id='Cellcountselect' onchange='Cellcount()'><option value='/mm3'>/mm3</option><option value=' 10pow6/L'> 10pow6/L</option> </select></td><td> <p id='resultTextCellcount' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Cellcount' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Cellcount' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
<tr id='+Glucose' ><td><strong style='color: rgb(255, 2, 2)'>Glucose=<input id='Glucose' oninput='Glucose();csfextra()'><select id='select' onchange='Glucose()'><option value='mg/dL'>mg/dL</option><option value='mmol/L'>mmol/L</option> </select></td><td> <p id='resultTextGlucose' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Glucose' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Glucose' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
  <tr id='+ProTotal' ><td><strong style='color: rgb(23, 255, 2)'>Proteins(Total)=</strong><input id='ProTotal' oninput='ProTotal();csfextra()'><select id='ProTotalselect' onchange='ProTotal()'><option value='mg/dL'>mg/dL</option><option value='g/L'>g/L</option> </select></td><td> <p id='resultTextProTotal' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1ProTotal' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2ProTotal' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
<tr id='+Gglobulin' ><td><strong style='color: rgb(2, 255, 57)'>Gamma globulin=</strong><input id='Gglobulin' oninput='Gglobulin();csfextra()'><select id='Gglobulinselect' onchange='Gglobulin()'><option value='%TotalProteins'>%TotalProteins</option><option value='mg/dL'>mg/dL</option> </select></td><td> <p id='resultTextGglobulin' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Gglobulin' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Gglobulin' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>

<tr id='+Chloride' ><td><strong style='color: rgb(2, 247, 255)'>Chloride=</strong><input id='Chloride' oninput='Chloride();csfextra()'><select id='Chlorideselect' onchange='Chloride()'><option value='mEq/L'>mEq/L(mmol/L)</option><option value='g/dl'>g/dl</option> </select></td><td> <p id='resultTextChloride' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Chloride' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Chloride' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
<tr id='+Pressure' ><td><strong style='color: rgb(175, 2, 255)'>Pressure=</strong><input id='Pressure' oninput='Pressure();csfextra()'><select id='PressureSELECT' onchange='Pressure()'><option value='mmH2O'>mmH2O</option><option value='CmH2O'>CmH2O</option> </select></td><td> <p id='resultTextPressure' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Pressure' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Pressure' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
