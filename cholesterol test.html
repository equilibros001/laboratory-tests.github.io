<h1>Lipid Profil Tests</h1>


<table> <tr  id="first-rowtt">

     <tr id='+Triglyceride' >  <td><strong style="color: rgb(64, 226, 43);">TG(Triglyceride)=</strong><input id='Triglyceride' oninput='Triglyceride();lipidextra();'><select id='Triglycerideselect' onchange='Triglyceride()'> <option value='mg/d'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexTriglyceride' onchange='Triglyceride()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextTriglyceride' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Triglyceride' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Triglyceride'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
          <tr id='+Cholesterol' > <td><strong style="color: blueviolet;">Cholesterol Total=</strong><input id='Cholesterol' oninput='Cholesterol();clipidextra();'><select id='Cholesterolselect' onchange='Cholesterol()'> <option value='mg/d'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexCholesterol' onchange='Cholesterol()'><option value='Adult'>Adult</option> <option value='Child'>Child</option></select> </td> <td><p id='resultTextCholesterol' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Cholesterol' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Cholesterol'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
            <tr id='+HDL' ><td><strong style="color: rgb(255, 0, 225);">HDL=</strong><input id='HDL' oninput='HDL();lipidextra();'><select id='HDLselect' onchange='HDL()'> <option value='mg/d'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexHDL' onchange='HDL()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextHDL' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1HDL' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2HDL'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
            <tr id='+LDL' > <td><strong style="color: rgb(30, 0, 255);">LDL=</strong><input id='LDL' oninput='LDL();lipidextra();'><select id='LDLselect' onchange='LDL()'> <option value='mg/d'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexLDL' onchange='LDL()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextLDL' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1LDL' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2LDL'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
              <tr id='+TGHDL' > <td><strong style="color: rgb(255, 191, 0);">TG/HDLratio=</strong><input id='TGHDL' oninput='TGHDL();lipidextra();'><select id='TGHDLselect' onchange='TGHDL()'> <option value='mg/d'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexTGHDL' onchange='TGHDL()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextTGHDL' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1TGHDL' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2TGHDL'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
