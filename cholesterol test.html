          <script>
 function Cholesterol(){var Cholesterol = parseFloat(document.getElementById('Cholesterol').value);const Cholesterolselect = document.getElementById('Cholesterolselect').value;;const selectionCholesterol = (Cholesterolselect === 'mg/d') ? 1:0.02586 ;var maxCholesterol = document.getElementById('sexCholesterol').value;var minCholesterol = document.getElementById('sexCholesterol').value;const sexCholesterol = document.getElementById('sexCholesterol').value;if(sexCholesterol==='Adult'){maxCholesterol=240 ,minCholesterol=200}if(sexCholesterol==='Child'){maxCholesterol=200 ,minCholesterol=170};if ( Cholesterol > maxCholesterol*selectionCholesterol ) {resultTextCholesterol.textContent = 'High Cholesterol '+' ----------'+' Normal range =>' +'For'+ ' '+`${sexCholesterol}`+ ':['+(minCholesterol*selectionCholesterol).toFixed(2) +' / '+(maxCholesterol*selectionCholesterol).toFixed(2) + ']'+`${Cholesterolselect}`;} else {resultTextCholesterol.textContent = '';};if (Cholesterol >= minCholesterol*selectionCholesterol && Cholesterol <= maxCholesterol*selectionCholesterol ) {resultText1Cholesterol.textContent = 'Normal Cholesterol '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexCholesterol}`+ ':['+(minCholesterol*selectionCholesterol).toFixed(2) +' / '+(maxCholesterol*selectionCholesterol).toFixed(2) + ']'+`${Cholesterolselect}`;} else {resultText1Cholesterol.textContent = '';};if (Cholesterol < minCholesterol*selectionCholesterol && minCholesterol*selectionCholesterol>0) { resultText2Cholesterol.textContent = ' Low Cholesterol '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexCholesterol}`+ ':['+(minCholesterol*selectionCholesterol).toFixed(2) +' / '+(maxCholesterol*selectionCholesterol).toFixed(2) + ']'+`${Cholesterolselect}`;} else {resultText2Cholesterol.textContent = '';}}function HDL(){var HDL = parseFloat(document.getElementById('HDL').value);const HDLselect = document.getElementById('HDLselect').value;;const selectionHDL = (HDLselect === 'mg/d') ? 1:0.02586 ;var maxHDL = document.getElementById('sexHDL').value;var minHDL = document.getElementById('sexHDL').value;const sexHDL = document.getElementById('sexHDL').value;if(sexHDL==='male'){maxHDL=60 ,minHDL=40}if(sexHDL==='female'){maxHDL=60 ,minHDL=40};if ( HDL > maxHDL*selectionHDL ) {resultTextHDL.textContent = 'High HDL '+' ----------'+' Normal range =>' +'For'+ ' '+`${sexHDL}`+ ':['+(minHDL*selectionHDL).toFixed(2) +' / '+(maxHDL*selectionHDL).toFixed(2) + ']'+`${HDLselect}`;} else {resultTextHDL.textContent = '';};if (HDL >= minHDL*selectionHDL && HDL <= maxHDL*selectionHDL ) {resultText1HDL.textContent = 'Normal HDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexHDL}`+ ':['+(minHDL*selectionHDL).toFixed(2) +' / '+(maxHDL*selectionHDL).toFixed(2) + ']'+`${HDLselect}`;} else {resultText1HDL.textContent = '';};if (HDL < minHDL*selectionHDL && minHDL*selectionHDL>0) { resultText2HDL.textContent = ' Low HDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexHDL}`+ ':['+(minHDL*selectionHDL).toFixed(2) +' / '+(maxHDL*selectionHDL).toFixed(2) + ']'+`${HDLselect}`;} else {resultText2HDL.textContent = '';}}  function LDL(){var LDL = parseFloat(document.getElementById('LDL').value);const LDLselect = document.getElementById('LDLselect').value;;const selectionLDL = (LDLselect === 'mg/d') ? 1:0.02586 ;var maxLDL = document.getElementById('sexLDL').value;var minLDL = document.getElementById('sexLDL').value;const sexLDL = document.getElementById('sexLDL').value;if(sexLDL==='male'){maxLDL=190 ,minLDL=100}if(sexLDL==='female'){maxLDL=190 ,minLDL=100};if ( LDL > maxLDL*selectionLDL ) {resultTextLDL.textContent = 'High LDL '+' ----------'+' Normal range =>' +'For'+ ' '+`${sexLDL}`+ ':['+(minLDL*selectionLDL).toFixed(2) +' / '+(maxLDL*selectionLDL).toFixed(2) + ']'+`${LDLselect}`;} else {resultTextLDL.textContent = '';};if (LDL >= minLDL*selectionLDL && LDL <= maxLDL*selectionLDL ) {resultText1LDL.textContent = 'Normal LDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexLDL}`+ ':['+(minLDL*selectionLDL).toFixed(2) +' / '+(maxLDL*selectionLDL).toFixed(2) + ']'+`${LDLselect}`;} else {resultText1LDL.textContent = '';};if (LDL < minLDL*selectionLDL && minLDL*selectionLDL>0) { resultText2LDL.textContent = ' Low LDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexLDL}`+ ':['+(minLDL*selectionLDL).toFixed(2) +' / '+(maxLDL*selectionLDL).toFixed(2) + ']'+`${LDLselect}`;} else {resultText2LDL.textContent = '';}}function TGHDL(){var TGHDL = parseFloat(document.getElementById('TGHDL').value);const TGHDLselect = document.getElementById('TGHDLselect').value;;const selectionTGHDL = (TGHDLselect === 'mg/d') ? 1:0.0436581 ;var maxTGHDL = document.getElementById('sexTGHDL').value;var minTGHDL = document.getElementById('sexTGHDL').value;const sexTGHDL = document.getElementById('sexTGHDL').value;if(sexTGHDL==='male'){maxTGHDL=6 ,minTGHDL=2}if(sexTGHDL==='female'){maxTGHDL=6 ,minTGHDL=2};if ( TGHDL > maxTGHDL*selectionTGHDL ) {resultTextTGHDL.textContent = 'High TGHDL '+' ----------'+' Normal range =>' +'For'+ ' '+`${sexTGHDL}`+ ':['+(minTGHDL*selectionTGHDL).toFixed(2) +' / '+(maxTGHDL*selectionTGHDL).toFixed(2) + ']'+`${TGHDLselect}`;} else {resultTextTGHDL.textContent = '';};if (TGHDL >= minTGHDL*selectionTGHDL && TGHDL <= maxTGHDL*selectionTGHDL ) {resultText1TGHDL.textContent = 'Normal TGHDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexTGHDL}`+ ':['+(minTGHDL*selectionTGHDL).toFixed(2) +' / '+(maxTGHDL*selectionTGHDL).toFixed(2) + ']'+`${TGHDLselect}`;} else {resultText1TGHDL.textContent = '';};if (TGHDL < minTGHDL*selectionTGHDL && minTGHDL*selectionTGHDL>0) { resultText2TGHDL.textContent = ' Low TGHDL '+' '+'---------- '+' Normal range =>' +'For'+ ' '+`${sexTGHDL}`+ ':['+(minTGHDL*selectionTGHDL).toFixed(2) +' / '+(maxTGHDL*selectionTGHDL).toFixed(2) + ']'+`${TGHDLselect}`;} else {resultText2TGHDL.textContent = '';}}
