<h1>Hepatic Test (Liver) </h1>


<table> <tr  id="first-rowtt"> 
    <th>LAB Test</th>
    <th>Result + Normal Range</th>
    </tr>



<tr id='+ALT' > <td><strong style="color: rgb(15, 248, 11);">ALT (SGPT)=</strong><input id='ALT' oninput='ALT();liverextra()'><select id='ALTselect' onchange='ALT()'> <option value='U/L'>U/L</option> <option value='U/L'>U/L</option> </select><br> <select id='sexALT' onchange='ALT()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextALT' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1ALT' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2ALT'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
    <tr id='+AST' > <td><strong style="color: coral;">AST (SGOT)=</strong><input id='AST' oninput='AST();liverextra()'><select id='ASTselect' onchange='AST()'> <option value='U/L'>U/L</option> <option value='MicroKat/L'>MicroKat/L</option> </select><br> <select id='sexAST' onchange='AST()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextAST' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1AST' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2AST'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
        <tr id='+BilirubinTotal' > <td><strong style="color: rgb(127, 80, 255);">Bilirubin(Total)=</strong><input id='BilirubinTotal' oninput='BilirubinTotal();liverextra()'><select id='BilirubinTotalselect' onchange='BilirubinTotal()'> <option value='mg/dL'>mg/dL</option> <option value='Micromol/L'>Micromol/L</option> </select><br> <select id='sexBilirubinTotal' onchange='BilirubinTotal()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextBilirubinTotal' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1BilirubinTotal' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2BilirubinTotal'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
           <tr id='+Bilirubinconjugated' > <td><strong style="color: rgb(220, 80, 255);">Bilirubin(DIRECT)=</strong><input id='Bilirubinconjugated' oninput='Bilirubinconjugated();liverextra()'><select id='Bilirubinconjugatedselect' onchange='Bilirubinconjugated()'> <option value='mg/dL'>mg/dL</option> <option value='Micromol/L'>Micromol/L</option> </select><br> <select id='sexBilirubinconjugated' onchange='Bilirubinconjugated()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextBilirubinconjugated' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Bilirubinconjugated' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Bilirubinconjugated'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
     
      <tr id='+Alkalinephosphatase' > <td><strong style="color: rgb(15, 79, 255);">ALP (Alkaline phosphatase)=</strong><input id='Alkalinephosphatase' oninput='Alkalinephosphatase();liverextra()'><select id='Alkalinephosphataseselect' onchange='Alkalinephosphatase()'> <option value='U/L'>U/L</option> <option value='U/L'>U/L</option> </select><br> <select id='sexAlkalinephosphatase' onchange='Alkalinephosphatase()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextAlkalinephosphatase' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Alkalinephosphatase' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Alkalinephosphatase'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
            

      <tr id='+ProTotal' ><td><strong style="color: rgb(255, 4, 4);">Proteins(Total)=</strong><input id='ProTotal' oninput='ProTotal();liverextra()'><select id='ProTotalselect' onchange='ProTotal()'><option value='g/dL'>g/dL</option><option value='g/L'>g/L</option> </select></td><td> <p id='resultTextProTotal' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1ProTotal' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2ProTotal' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
          <tr id='+Albuminb' ><td><strong style="color: rgb(255, 223, 80);">Albumin=</strong><input id='Albuminb' oninput='Albuminb();liverextra()'><select id='Albuminbselect' onchange='Albuminb()'><option value='g/dL'>g/dL</option><option value='g/L'>g/L</option> </select></td><td> <p id='resultTextAlbuminb' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Albuminb' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Albuminb' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
         <tr id='+Globulin' > <td><strong style="color: rgb(0, 255, 17);">Globulin=</strong><input id='Globulin' oninput='Globulin();liverextra()'><select id='Globulinselect' onchange='Globulin()'> <option value='g/dL'>g/dL</option> <option value='g/L'>g/L</option> </select><br> <select id='sexGlobulin' onchange='Globulin()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTexGlobulin' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Globulin' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Globulin'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
