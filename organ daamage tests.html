<h1>Organ Damage Tests</h1>


<table> <tr  id="first-rowtt"> 
    <th>LAB Test</th>
    <th>Result + Normal Range</th>
    </tr>

<tr id='+LDH' ><td><strong style='color: rgb(165, 138, 16)'>Lactate dehydrogenase(LDH)=</strong><input id='LDH' oninput='LDH();orgadamaextra()'><select id='LDHselect' onchange='LDH()'><option value=' U/L'> U/L</option><option value='U/L'>U/L</option> </select></td><td> <p id='resultTextLDH' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1LDH' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2LDH' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
<tr id='+Osmolality' ><td><strong style='color: rgb(255, 107, 2)'>Osmolality=</strong><input id='Osmolality' oninput='Osmolality();orgadamaextra()'><select id='Osmolalityselect' onchange='Osmolality()'><option value='mOsmol/kg H2O'>mOsmol/kg H2O</option><option value='mOsmol/kg H2O'>mOsmol/kg H2O</option> </select></td><td> <p id='resultTextOsmolality' style='background-color: rgb(255, 36, 2);font-size: large; color: black; font-weight: bold;'></p><p id='resultText1Osmolality' style='background-color: chartreuse;font-size: large; color: black;' ></p><p id='resultText2Osmolality' style='background-color: rgb(0, 195, 255);font-size: large; color: black;' ></p></td></tr>
<tr id='+CreaClearance' > <td><strong style='color: rgb(159, 96, 19)'>Creatinine Clearance=</strong><input id='CreaClearance' oninput='CreaClearance();orgadamaextra()'><select id='CreaClearanceselect' onchange='CreaClearance()'> <option value=' mL/mint'> mL/mint</option> <option value=' mL/mint'> mL/mint</option> </select><br> <select id='sexCreaClearance' onchange='CreaClearance()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextCreaClearance' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1CreaClearance' style='background-color: rgb(2, 255, 19);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2CreaClearance' style='background-color: rgb(2, 247, 255);font-size: large; color: black; font-weight: bold;' ></p></td>
  <tr id='+Uricacid' > <td><strong style='color: rgb(255, 2, 171)'>Uric acid=</strong><input id='Uricacid' oninput='Uricacid();orgadamaextra()'><select id='Uricacidselect' onchange='Uricacid()'> <option value='mg/dL'>mg/dL</option> <option value='mmol/L'>mmol/L</option> </select><br> <select id='sexUricacid' onchange='Uricacid()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextUricacid' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Uricacid' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Uricacid'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
   <tr id='+creatininkinase' > <td><strong style='color: rgb(255, 2, 2)'>CK (creatinin kinase)=</strong><input id='creatininkinase' oninput='creatininkinase();orgadamaextra()'><select id='creatininkinaseselect' onchange='creatininkinase()'> <option value='u/l'>u/l</option> <option value='MicroKat/L'>MicroKat/L</option> </select><br> <select id='sexcreatininkinase' onchange='creatininkinase()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextcreatininkinase' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1creatininkinase' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2creatininkinase'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
 <tr id='+TroponinIcardiac' > <td><strong style='color: rgba(255, 69, 2, 0.909)'>Troponin I (cardiac)=</strong><input id='TroponinIcardiac' oninput='TroponinIcardiac();orgadamaextra()'><select id='TroponinIcardiacselect' onchange='TroponinIcardiac()'> <option value='ng/mL'>ng/mL</option> <option value='Microg/L'>Microg/L</option> </select><br> <select id='sexTroponinIcardiac' onchange='TroponinIcardiac()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextTroponinIcardiac' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1TroponinIcardiac' style='background-color: rgb(2, 255, 44);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2TroponinIcardiac'style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
