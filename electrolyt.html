<h1>Electrolytes</h1>


<table> <tr  id="first-rowtt"> 
    <th>LAB Test</th>
    <th>Result + Normal Range</th>
    </tr>

<tr id='+Sodium' > <td><strong style="color: darkgoldenrod;">Sodium(Na+)=</strong><input id='Sodium' oninput='Sodium();electroextra()'><select id='Sodiumselect' onchange='Sodium()'> <option value='mEq/l'>mEq/l (mmol/l)</option> <option value="g/dl">g/dl</option> </select><br> <select id='sexSodium' onchange='Sodium()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextSodium' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Sodium' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Sodium' style='background-color: rgb(255, 154, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
     <tr id='+Potassium' > <td><strong style="color: rgb(184, 11, 11);">Potassium(K+)=</strong><input id='Potassium' oninput='Potassium();electroextra()'><select id='Potassiumselect' onchange='Potassium()'> <option value='mEq/l'>mEq/l(mmol/l)</option> <option value='g/dl'>g/dl</option> </select><br> <select id='sexPotassium' onchange='Potassium()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextPotassium' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Potassium' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Potassium' style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
      <tr id='+Chloride' > <td><strong style="color: rgb(5, 255, 5);">Chloride(Cl-)=</strong  ><input id='Chloride' oninput='Chloride();electroextra()'><select id='Chlorideselect' onchange='Chloride()'> <option value='mEq/l'>mEq/l (mmol/l)</option> <option value='g/dl'>g/dl</option> </select><br> <select id='sexChloride' onchange='Chloride()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTexChloride' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Chloride' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Chloride' style='background-color: rgb(255, 154, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
      <tr id='+Calcium' > <td><strong style="color: rgb(17, 0, 255);">Calcium(Ca2+)=</strong><input id='Calcium' oninput='Calcium();electroextra()'><select id='Calciumselect' onchange='Calcium()'> <option value='mg/dl'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexCalcium' onchange='Calcium()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextCalcium' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Calcium' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Calcium' style='background-color: rgb(255, 154, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
           <tr id='+Magnesium' > <td><strong style="color: rgb(11, 184, 167);">Magnesium(Mg2+)=</strong><input id='Magnesium' oninput='Magnesium();electroextra()'><select id='Magnesiumselect' onchange='Magnesium()'> <option value='mg/dl'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexMagnesium' onchange='Magnesium()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextMagnesium' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Magnesium' style='background-color:rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Magnesium' style='background-color: rgb(255, 187, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
         <tr id='+Phosphorus' > <td><strong style="color: rgb(11, 184, 28);"> Phosphorus(inorganic)=</strong><input id='Phosphorus' oninput='Phosphorus();electroextra()'><select id='Phosphorusselect' onchange='Phosphorus()'> <option value='mg/dl'>mg/dl</option> <option value='mmol/l'>mmol/l</option> </select><br> <select id='sexPhosphorus' onchange='Phosphorus()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextPhosphorus' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Phosphorus' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Phosphorus' style='background-color: rgb(255, 154, 2);font-size: large; color: black; font-weight: bold;' ></p></td> 
      <tr id='+Bicarbonate' > <td><strong style="color: rgb(184, 11, 144);">Bicarbonate(HCO3-)=</strong><input id='Bicarbonate' oninput='Bicarbonate();electroextra()'><select id='Bicarbonateselect' onchange='Bicarbonate()'> <option value='mEq/l'>mEq/l(mmol/l)</option> <option value='mg/dl'>mg/dl</option> </select><br> <select id='sexBicarbonate' onchange='Bicarbonate()'><option value='male'>Male</option> <option value='female'>Female</option></select> </td> <td><p id='resultTextBicarbonate' style='background-color: rgb(255, 2, 2);font-size: large; color: black; font-weight: bold;'></p> <p id='resultText1Bicarbonate' style='background-color: rgb(2, 255, 36);font-size: large; color: black; font-weight: bold;' ></p> <p id='resultText2Bicarbonate' style='background-color: rgb(255, 154, 2);font-size: large; color: black; font-weight: bold;' ></p></td>
